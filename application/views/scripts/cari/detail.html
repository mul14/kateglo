<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns:tal="http://xml.zope.org/namespaces/tal" xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Kateglo - Penelusuran Lanjutan</title>
	<meta metal:use-macro="${appPath}/views/macros/head.html/head"/>
</head>
<body metal:use-macro="${appPath}/views/macros/body.html/body">
<tal:block metal:fill-slot="content">
	<header>
		<a href="/" title="Beranda Kateglo"><h2>Kateglo</h2></a>

		<form name="search" action="${formAction}" method="GET" class="telusur">
			<input type="text" name="${search/getFieldName}"
			       value="${search/getFieldValue}" placeholder="Ketik yang dicari, kemudian tekan tombol enter"/>
			<input class="submit" type="submit" value="${search/getButtonValue}"/>

			<p class="pright"><a href="http://code.google.com/p/kateglo/wiki/PencarianKateglo">Petunjuk Penelusuran</a>
			</p>
		</form>

		<div class="clear"></div>
	</header>
	<content>
		<div class="content">
			Gunakan formulir penelusuran dibawah maka permohonan penelusuran detail akan ditampilkan diatas
			<form method="GET" action="${formAction}" name="advancedSearchForm" class="advance">
				<hr/>
				<h3>Temukan Hasil</h3>
				<label>mengandung seluruh kata berikut</label> <input type="text" value="${search/getFieldValue}" id="allWord"
					/><br/>
				<label>dengan frasa persis</label> <input type="text" value="" id="exactWord"/> <!--a
					href="#">tip</a--><br/>
				<label>dengan sedikitnya salah satu kata dari</label> <input type="text" value=""
				                                                             id="someWord0"/> atau<br/>
				<label></label> <input type="text" value="" id="someWord1"/> atau<br/>
				<label></label> <input type="text" value="" id="someWord2"/> <!--a href="#">tip</a--><br/>
				<hr/>
				<h3>Tapi jangan tampilkan</h3>
				<label>kata/frasa yang tidak diinginkan ini</label> <input type="text" value="" id="noWord"
					/>
				<!--a href="#">tip</a --><br/>
				<hr/>
				<h3>Ingin lebih detail?</h3>
				<label><strong>Jumlah</strong> hasil temuan pada tiap tampilan laman</label>
				<select name="rows">
					<option value="10" selected="selected">10 hasil temuan</option>
					<option value="20">20 hasil temuan</option>
					<option value="30">30 hasil temuan</option>
					<option value="50">50 hasil temuan</option>
					<option value="100">100 hasil temuan</option>
				</select><br/>
				<label>Memiliki kata dengan <strong>bentuk</strong></label>
				<select name="type">
					<option value="all" selected="selected">apa saja</option>
					<tal:block tal:repeat="type staticData/getType">
						<option value="${type/getType}">${type/getType}</option>
					</tal:block>
				</select><br/>
				<label>memiliki kata dengan <strong>kelas</strong></label>
				<select name="class">
					<option value="all" selected="selected">apa saja</option>
					<tal:block tal:repeat="clazz staticData/getClazz">
						<option value="${clazz/getClazz}">${clazz/getClazz}</option>
					</tal:block>
				</select><br/>
				<label>Digunakan dalam <strong>disiplin</strong> ilmu</label>
				<select name="discipline">
					<option value="all" selected="selected">apa saja</option>
					<tal:block tal:repeat="discipline staticData/getDiscipline">
						<option value="${discipline/getDiscipline}">${discipline/getDiscipline}</option>
					</tal:block>
				</select><br/>
				<label>Memiliki <strong>padanan</strong> dalam bahasa</label>
				<select name="language">
					<option value="all" selected="selected">apa saja</option>
					<tal:block tal:repeat="language staticData/getLanguage">
						<option value="${language/getLanguage}">${language/getLanguage}</option>
					</tal:block>
				</select><br/>
				<label>Memiliki <strong>sumber</strong> dari</label>
				<select name="source">
					<option value="all" selected="selected">mana saja</option>
					<tal:block tal:repeat="source staticData/getSource">
						<option value="${source/getCategory}">${source/getCategory}</option>
					</tal:block>
				</select><br/>
				<label>Dengan penelusuran yang saya pilih ditemukan di</label>
				<select name="siteArea">
					<option value="/cari"
					        tal:attributes="selected php: formAction EQ '/cari' ? 'selected': NULL">mana
						saja di laman
					</option>
					<option value="/kamus"
					        tal:attributes="selected php: formAction EQ '/kamus' ? 'selected': NULL">Kamus
					</option>
					<option value="/tesaurus"
					        tal:attributes="selected php: formAction EQ '/tesaurus' ? 'selected': NULL">
						Tesaurus
					</option>
					<option value="/padanan"
					        tal:attributes="selected php: formAction EQ '/padanan' ? 'selected': NULL">
						Padanan
					</option>
					<option value="/peribahasa"
					        tal:attributes="selected php: formAction EQ '/peribahasa' ? 'selected': NULL">
						Peribahasa
					</option>
					<option value="/singkatan"
					        tal:attributes="selected php: formAction EQ '/singkatan' ? 'selected': NULL">
						Akronim dan Singkatan
					</option>
				</select><br/>
				<hr/>
				<input type="submit" name="submitAdvancedSearch"
				       value="Telusuri Kateglo" class="button"/>
			</form>
		</div>
	</content>
	<div class="clear"></div>
</tal:block>
</body>
</html>
